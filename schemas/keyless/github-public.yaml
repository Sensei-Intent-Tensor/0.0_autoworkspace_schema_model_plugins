  # ============ SEARCH ============
  /search/repositories:
    get:
      operationId: searchRepositories
      summary: Search repositories
      description: |
        Search repositories by keywords.
        
        Query syntax examples:
        - `language:javascript stars:>1000`
        - `user:octocat`
        - `topic:react`
        - `created:>2023-01-01`
      tags:
        - Search
      parameters:
        - name: q
          in: query
          required: true
          description: Search query
          schema:
            type: string
          examples:
            simple:
              value: "tetris"
            withFilters:
              value: "language:python stars:>100"
            byUser:
              value: "user:octocat"
        - name: sort
          in: query
          schema:
            type: string
            enum: [stars, forks, help-wanted-issues, updated]
        - name: order
          in: query
          schema:
            type: string
            enum: [asc, desc]
            default: desc
        - name: per_page
          in: query
          schema:
            type: integer
            default: 30
            maximum: 100
        - name: page
          in: query
          schema:
            type: integer
            default: 1
      responses:
        '200':
          description: Search results
          content:
            application/json:
              schema:
                allOf:
                  - $ref: '#/components/schemas/SearchResult'
                  - type: object
                    properties:
                      items:
                        type: array
                        items:
                          $ref: '#/components/schemas/Repository'

  /search/users:
    get:
      operationId: searchUsers
      summary: Search users
      description: Search users by keywords
      tags:
        - Search
      parameters:
        - name: q
          in: query
          required: true
          description: Search query
          schema:
            type: string
          examples:
            byName:
              value: "tom"
            byLocation:
              value: "location:san francisco"
            byFollowers:
              value: "followers:>1000"
        - name: sort
          in: query
          schema:
            type: string
            enum: [followers, repositories, joined]
        - name: order
          in: query
          schema:
            type: string
            enum: [asc, desc]
            default: desc
        - name: per_page
          in: query
          schema:
            type: integer
            default: 30
        - name: page
          in: query
          schema:
            type: integer
            default: 1
      responses:
        '200':
          description: Search results
          content:
            application/json:
              schema:
                allOf:
                  - $ref: '#/components/schemas/SearchResult'
                  - type: object
                    properties:
                      items:
                        type: array
                        items:
                          $ref: '#/components/schemas/User'

  /search/code:
    get:
      operationId: searchCode
      summary: Search code
      description: |
        Search for code in repositories.
        Note: Must include at least one search term.
      tags:
        - Search
      parameters:
        - name: q
